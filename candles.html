<!DOCTYPE html>
<html>
<head>
    <title>VIX 25 - Live & Candlestick Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            background: #1e1e1e;
            border-radius: 8px;
            max-width: 1000px;
            margin: 30px auto;
            display: block;
        }
        h2 {
            color: #00e676;
        }
    </style>
</head>
<body>

    <h2>Live Ticks for R_25 (Line Chart)</h2>
    <canvas id="liveTicksChart" width="1000" height="350"></canvas>

    <h2>1-Min Candlestick Chart</h2>
    <canvas id="candlestickChart1m" width="1000" height="350"></canvas>

    <h2>5-Min Candlestick Chart</h2>
    <canvas id="candlestickChart5m" width="1000" height="350"></canvas>

    <script src="candles.js"></script>

</body>
</html>
